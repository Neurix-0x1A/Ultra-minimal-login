<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-br from-gray-800 via-gray-900 to-black text-gray-100">
    <div class="w-96 p-10 bg-gray-800 rounded-2xl shadow-lg">
        <h2 class="text-2xl font-extrabold mb-6 text-gray-100 text-center">Welcome Back</h2>
        <p class="text-gray-400 text-center mb-8">Sign in to your account to continue.</p>
        <form action="/login" method="POST" class="space-y-6">
            <div>
                <label for="email" class="block text-gray-300 font-semibold mb-1">Email</label>
                <input type="email" id="email" name="email" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 text-gray-100" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="password" class="block text-gray-300 font-semibold mb-1">Password</label>
                <input type="password" id="password" name="password" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 text-gray-100" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="w-full py-3 bg-gradient-to-r from-indigo-700 to-indigo-800 text-white font-bold rounded-lg hover:from-indigo-800 hover:to-indigo-900 transition-all">Sign In</button>
        </form>
        <footer class="mt-8 text-center">
            <p class="text-gray-500 text-sm">Built with ❤️ using <a href="https://nextjs.org/" class="underline text-indigo-500 hover:text-indigo-400">Next.js</a></p>
        </footer>
    </div>
</body>
</html>
